<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="bg-gradient-to-r from-red-300 via-pink-700 to-pink-800 h-screen overflow-hidden"
    >
      <h1
        class="text-7xl font-extrabold text-yellow-100 text-center mt-10 shadow-2xl pb-9"
      >
        Simple Clock
      </h1>
      <p class="mt-80 text-center">
        <span
          class="text-9xl font-bold mx-7 rounded-lg bg-pink-800 p-16 shadow-2xl text-white"
          id="hrspan"
          >00</span
        >
        <span
          class="text-3xl font-semibold bg-pink-700 rounded-lg shadow-2xl p-2 text-yellow-100"
          >Hr</span
        >
        <span
          class="text-9xl font-bold mx-7 rounded-lg bg-pink-800 p-16 shadow-2xl text-white"
          id="min"
          >00</span
        >
        <span
          class="text-3xl font-semibold bg-pink-700 rounded-lg shadow-2xl p-2 text-yellow-100"
          >Min</span
        >
        <span
          class="text-9xl font-bold mx-7 rounded-lg bg-pink-800 p-16 shadow-2xl text-white"
          id="secspan"
          >00</span
        >
        <span
          class="text-3xl font-semibold bg-pink-700 rounded-lg shadow-2xl p-2 text-yellow-100"
          >Sec</span
        >
      </p>
      <p
        class="mt-60 text-center font-bold text-5xl font-semibold bg-pink-700 rounded-lg shadow-2xl p-2 text-yellow-100"
        id="sessionEl"
      >
        PM
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
